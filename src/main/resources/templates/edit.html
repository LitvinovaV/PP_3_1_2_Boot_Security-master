<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> </title>
</head>
<body>
<h2></h2>
<div>
  <form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" th:method="Patch">

    <fieldset>
      <legend>User info</legend>
      <p>
        <label th:for="name">Name</label>
        <input type="text" name="name" th:id="name" th:value="${user.getName()}">
        <br/>
      </p>
      <p>
        <label th:for="surname">Surname</label>
        <input type="text" name="surname" th:id="surname" th:value="${user.getSurname()}">
        <br/>
      </p>
      <p>
        <label th:for="age">Age</label>
        <input type="text" name="age" th:id="age" th:value="${user.getAge()}">
        <br/>
      </p>
      <p>
        <label th:for="username">Username</label>
        <input type="text" name="username" th:id="username" th:value="${user.getUsername()}">
        <br/>
      </p>
      <p>
        <label th:for="role">Role</label>
        <select multiple
        th:field="*{roles}">
          <option th:each="role: ${roles}"
                  th:value="${role.id}"
                  th:text="${role}">
          </option>
        </select>
        <br/>

        <input type="hidden" name="password" th:id="password" th:value="${user.getPassword()}">
      </p>
    </fieldset>
    <br>
    <button type="submit">Save</button>
  </form>
  <br>
  <form th:action="@{/admin}">
    <button type="submit">Return</button>
  </form>
</div>
</body>
</html>
